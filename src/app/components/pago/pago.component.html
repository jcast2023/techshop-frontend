<div class="container mt-5" *ngIf="!pagoExitoso">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white py-3">
          <h4 class="mb-0 text-center">Pasarela de Pago Segura</h4>
        </div>
        <div class="card-body p-4">

          <label class="fw-bold mb-3">Selecciona tu método:</label>
          <div class="payment-methods-container mb-4">
            <div *ngFor="let m of metodos"
                 class="payment-card"
                 [class.active]="metodoSeleccionado === m.id"
                 (click)="metodoSeleccionado = m.id">
              <div class="d-flex align-items-center gap-3">
                <i [class]="m.icon" class="fs-3 text-primary"></i>
                <div>
                  <div class="fw-bold">{{m.name}}</div>
                  <small class="text-muted">{{m.description}}</small>
                </div>
              </div>
              <input type="radio" class="form-check-input" [checked]="metodoSeleccionado === m.id">
            </div>
          </div>

          <form (ngSubmit)="confirmarPago()">
            <div *ngIf="metodoSeleccionado === 'card'" class="animate-fade">
              <div class="mb-3">
                <label class="form-label">Número de Tarjeta</label>
                <input type="text" name="cardNumber" class="form-control" placeholder="0000 0000 0000 0000" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Expiración</label>
                  <input type="text" name="expiry" class="form-control" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input type="password" name="cvv" class="form-control" placeholder="***" required>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-lg mt-3" [disabled]="procesando">
              <span *ngIf="procesando" class="spinner-border spinner-border-sm me-2"></span>
              {{ procesando ? 'Verificando...' : 'Pagar Ahora' }}
            </button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <small class="text-muted">ID de Pedido: {{ idPedido }}</small>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="pagoExitoso">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card shadow-lg p-5 border-0 rounded-4">
        <div class="success-icon mb-4">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
        </div>
        <h2 class="fw-bold text-dark">¡Pago Completado!</h2>
        <p class="text-muted">Hemos recibido tu pago para el pedido #{{idPedido}}.</p>

        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-outline-danger btn-lg mb-2" (click)="bajarFactura()">
            <i class="bi bi-file-earmark-pdf me-2"></i>Descargar Factura PDF
          </button>

          <button class="btn btn-primary btn-lg" routerLink="/mis-pedidos">
            Ver mis pedidos
          </button>
          <button class="btn btn-link" routerLink="/">
            Volver al Inicio
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
