<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="ejemplo@techshop.com">
    </div>

    <div class="field">
      <label>Contraseña</label>
      <input type="password" formControlName="password">
    </div>

    <button type="submit" [disabled]="form.invalid">Entrar</button>
  </form>

  <p class="mt-4">
    ¿No tienes cuenta?
    <a routerLink="/register" class="text-primary fw-bold" style="text-decoration: none;">
      Regístrate aquí
    </a>
  </p>
</div>
